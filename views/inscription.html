<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
        <title>Inscription</title>
        <link rel="stylesheet" href="/style/style_inscription.css">
    </head>
    <body>
        <div id="opacity"></div>
        <form action="/check/registration" method="post">
            <h1>Inscription</h1>
            <div id="pseudo_keep"></div>
            <label for="pseudo"></label><input id="pseudo" type="text" placeholder="pseudo" name="pseudo" autocomplete="off" spellcheck="false">
            <label for="password"></label><input id="password" type="password" placeholder="Mot de passe" name="password">
            <div id="password_not_same"></div>
            <label for="confirm_password"></label><input id="confirm_password" type="password" placeholder="Confirmer le mot de passe" name="confirm_password">
            <input type="submit" value="Valider" name="valid_registration">
        </form>
    </body>
</html>
